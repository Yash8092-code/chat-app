<!DOCTYPE html>
<html>
<head>
  <title>Login | Chat App</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      display:flex; align-items:center; justify-content:center;
      background:#ece5dd; height:100vh; margin:0;
    }
    form {
      background:#fff; padding:20px; border-radius:10px;
      box-shadow:0 3px 8px rgba(0,0,0,.2);
      width:300px; display:flex; flex-direction:column;
    }
    input {
      margin-bottom:10px; padding:10px; border-radius:6px;
      border:1px solid #ccc; font-size:1em;
    }
    button {
      background:#075e54; color:white; border:none;
      padding:10px; border-radius:6px; cursor:pointer;
    }
    button:hover { background:#128c7e; }
    a { margin-top:10px; text-align:center; display:block; color:#075e54; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>üîë Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <a href="signup.html">üìù Create a new account</a>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();
      if (data.success) {
        window.location.href = "/chat";
      } else {
        alert(data.error || "Login failed");
      }
    });
  </script>
</body>
</html>
