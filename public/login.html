<!DOCTYPE html>
<html>
<head>
  <title>Login | Chat App</title>
  <style>
    body { font-family: sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#ece5dd; }
    form { background:#fff; padding:20px; border-radius:10px; box-shadow:0 3px 8px rgba(0,0,0,.2); width:300px; display:flex; flex-direction:column; }
    input { margin-bottom:10px; padding:10px; border-radius:6px; border:1px solid #ccc; }
    button { padding:10px; border:none; border-radius:6px; background:#075e54; color:#fff; cursor:pointer; }
    button:hover { background:#128c7e; }
    a { margin-top:10px; text-align:center; display:block; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Login</button>
    <a href="signup.html">Sign up</a>
  </form>

  <script>
    document.getElementById("loginForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const res = await fetch("/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (data.success) {
        window.location.href = "/chat";
      } else {
        alert(data.error || "Login failed");
      }
    });
  </script>
</body>
</html>
