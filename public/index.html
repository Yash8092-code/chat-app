<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <style>
      body { font: 14px sans-serif; display: flex; flex-direction: column; align-items: center; }
      #messages { list-style: none; padding: 0; width: 300px; border: 1px solid #888; height: 300px; overflow-y: scroll; margin-bottom: 10px; }
      #messages li { margin: 5px; padding: 3px; background: #eee; }
      form { display: flex; width: 300px; }
      input { flex: 1; padding: 5px; }
      button { padding: 5px; }
    </style>
  </head>
  <body>
    <h2>ðŸ’¬ Chat App</h2>
    <ul id="messages"></ul>
    <form id="form">
      <input id="input" autocomplete="off" /><button>Send</button>
    </form>

    <script src="/socket.io/socket.io.js"></script>
    <script>


     const socket = io("https://chat-app-uucm.onrender.com", {
         transports: ["websocket", "polling"]
    });
        
      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      function addMessage(msg) {
        const li = document.createElement("li");
        li.textContent = msg.user + ": " + msg.text;
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      }

      socket.on("chat history", (msgs) => {
        msgs.forEach(addMessage);
      });

      socket.on("chat message", (msg) => addMessage(msg));

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value) {
          socket.emit("chat message", input.value);
          input.value = "";
        }
      });
    </script>
  </body>
</html>
