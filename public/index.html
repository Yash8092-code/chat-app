<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #ece5dd;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      h2 {
        margin: 0;
        background: #075e54;
        color: white;
        padding: 10px 20px;
        width: 100%;
        text-align: center;
      }

      #chat-screen {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      #messages {
        list-style: none;
        padding: 10px;
        margin: 0;
        width: 100%;
        max-width: 400px;
        height: 65vh;
        overflow-y: auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
      }

      #messages li {
        max-width: 75%;
        margin: 5px 0;
        padding: 8px 12px;
        border-radius: 15px;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .my-message {
        align-self: flex-end;
        background: #dcf8c6;
        border-bottom-right-radius: 0;
      }

      .other-message {
        align-self: flex-start;
        background: #ffffff;
        border: 1px solid #ececec;
        border-bottom-left-radius: 0;
      }

      form {
        display: flex;
        width: 100%;
        max-width: 400px;
        margin-top: 10px;
        background: #f0f0f0;
        padding: 8px;
        border-radius: 25px;
      }

      input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 20px;
        outline: none;
      }

      button {
        background: #075e54;
        color: white;
        border: none;
        padding: 10px 15px;
        margin-left: 5px;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #128c7e;
      }

      #clear-btn {
        margin-top: 8px;
        background: #d9534f;
        border-radius: 20px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 14px;
      }

      #clear-btn:hover {
        background: #c9302c;
      }
    </style>
  </head>
  <body>
    <h2>üí¨ Chat App</h2>

    <!-- Chat screen -->
    <div id="chat-screen">
      <ul id="messages"></ul>
      <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..."/>
        <button>Send</button>
      </form>
      <button id="clear-btn">üóëÔ∏è Clear Chat</button>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io("https://chat-app-uucm.onrender.com", {
        transports: ["websocket", "polling"]
      });

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");
      const clearBtn = document.getElementById("clear-btn");

      let USERNAME = prompt("Enter your name:") || "Anonymous";

      // Add a message bubble
      function addMessage(msg) {
        const li = document.createElement("li");
        li.textContent = msg.user + ": " + msg.text;
        li.className = (msg.user === USERNAME) ? "my-message" : "other-message";
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      }

      // When history arrives
      socket.on("chat history", (msgs) => {
        msgs.forEach(addMessage);
      });

      // When a new message arrives
      socket.on("chat message", (msg) => {
        addMessage(msg);
      });

      // When chat is cleared
      socket.on("chat cleared", () => {
        messages.innerHTML = "";
        addMessage({ user: "System", text: "Chat was cleared üóëÔ∏è" });
      });

      // Sending messages
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value.trim()) {
          const text = input.value.trim();
          socket.emit("chat message", { user: USERNAME, text });
          input.value = "";
        }
      });

      // Clear chat
      clearBtn.addEventListener("click", () => {
        if (confirm("Are you sure you want to delete all chats?")) {
          socket.emit("clear chat");
        }
      });
    </script>
  </body>
</html>
