<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #ece5dd;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
      }

      h2 {
        margin: 0;
        background: #075e54;
        color: white;
        padding: 10px 20px;
        width: 100%;
        text-align: center;
      }

      #login-screen {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: #ece5dd;
      }

      #login-box {
        background: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        text-align: center;
      }

      #login-box input {
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      #login-box button {
        background: #075e54;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
      }

      #chat-screen {
        display: none;
        flex-direction: column;
        align-items: center;
        width: 100%;
      }

      #messages {
        list-style: none;
        padding: 10px;
        margin: 0;
        width: 100%;
        max-width: 400px;
        height: 70vh;
        overflow-y: auto;
        background: #fff;
        border-radius: 10px;
        box-shadow: 0 3px 8px rgba(0, 0, 0, 0.2);
        display: flex;
        flex-direction: column;
      }

      #messages li {
        max-width: 75%;
        margin: 5px 0;
        padding: 8px 12px;
        border-radius: 15px;
        line-height: 1.4;
        word-wrap: break-word;
      }

      .my-message {
        align-self: flex-end;
        background: #dcf8c6;
        border-bottom-right-radius: 0;
      }

      .other-message {
        align-self: flex-start;
        background: #ffffff;
        border: 1px solid #ececec;
        border-bottom-left-radius: 0;
      }

      form {
        display: flex;
        width: 100%;
        max-width: 400px;
        margin-top: 10px;
        background: #f0f0f0;
        padding: 8px;
        border-radius: 25px;
      }

      input {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 20px;
        outline: none;
      }

      button {
        background: #075e54;
        color: white;
        border: none;
        padding: 10px 15px;
        margin-left: 5px;
        border-radius: 50%;
        cursor: pointer;
        transition: background 0.2s;
      }

      button:hover {
        background: #128c7e;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ’¬ Chat App</h2>

    <!-- Login screen -->
    <div id="login-screen">
      <div id="login-box">
        <h3>Enter your name</h3>
        <input id="username" placeholder="Your name" />
        <button id="join-btn">Join Chat</button>
      </div>
    </div>

    <!-- Chat screen -->
    <div id="chat-screen">
      <ul id="messages"></ul>
      <form id="form">
        <input id="input" autocomplete="off" placeholder="Type a message..."/>
        <button>Send</button>
      </form>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io("https://chat-app-uucm.onrender.com", {
        transports: ["websocket", "polling"]
      });

      const loginScreen = document.getElementById("login-screen");
      const chatScreen = document.getElementById("chat-screen");
      const joinBtn = document.getElementById("join-btn");
      const usernameInput = document.getElementById("username");

      const form = document.getElementById("form");
      const input = document.getElementById("input");
      const messages = document.getElementById("messages");

      let USERNAME = null;

      // Add a message bubble
      function addMessage(msg) {
        const li = document.createElement("li");
        li.textContent = msg.user + ": " + msg.text;
        li.className = (msg.user === USERNAME) ? "my-message" : "other-message";
        messages.appendChild(li);
        messages.scrollTop = messages.scrollHeight;
      }

      // When history arrives
      socket.on("chat history", (msgs) => {
        msgs.forEach(addMessage);
      });

      // When a new message arrives
      socket.on("chat message", (msg) => {
        addMessage(msg);
      });

      // Handle login
      joinBtn.addEventListener("click", () => {
        const name = usernameInput.value.trim();
        if (!name) return alert("Please enter a name!");
        
        USERNAME = name;
        loginScreen.style.display = "none";
        chatScreen.style.display = "flex";
      });

      // Sending messages
      form.addEventListener("submit", (e) => {
        e.preventDefault();
        if (input.value.trim()) {
          const text = input.value.trim();
          socket.emit("chat message", { user: USERNAME, text });
          input.value = "";
        }
      });
    </script>
  </body>
</html>
